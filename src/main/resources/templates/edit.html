<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link th:href="@{/styles/main.css}" rel="stylesheet" />
		<title>Music Store</title>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="/products/images/jumbo.jpg" as="image">
	</head>
	<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div th:replace="fragments/navbar :: jumbotron"/>
	<div class="container content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/products">Products</a></li>
				<li th:text="${product.brand} + ' ' + ${product.name}" class="breadcrumb-item active" aria-current="page"></li>
			</ol>
		</nav>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<h2>Edit Product</h2>
				<form action="#" th:action=@{/editProd/{productId}(productId=${product.id})} th:object="${product}" method="post">
					<div class="form-group">
						<label for="productName">Name</label>
						<input type="text" class="form-control" id="productName" th:field="${product.name}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>	
					</div>
					<div class="form-group">
						<label for="brandNAme">Brand</label>
						<select id="brandName" th:field="${product.brand}" class="form-control">
							<option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"/>
						</select>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"/>	
					</div>
					<div class="form-group">
						<label for="modelYear">Year</label>
						<input id="modelYear" type="text" class="form-control" th:field="${product.model_year}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('model_year')}" th:errors="*{model_year}"/>	
					</div>
					<div class="form-group">
						<label for="category">Category</label>
						<select th:field="*{category}" class="form-control">
							<option id="category" th:each="category : ${categories}" th:value="${category.category}" th:text="${category}"/>
						</select>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"/>	
					</div>
					<div class="form-group">
						<label for="listPrice">Price</label>
						<input class="form-control" id="listPrice" type="text" th:field="${product.list_price}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('list_price')}" th:errors="*{list_price}"/>	
					</div>
					<div class="form-group">
						<label for="quantity">Storage</label>
						<input class="form-control" type="text" th:field="${product.quantity}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"/>	
					</div>
					<Button class="btn btn-primary" type="submit">Submit</Button>
				</form>
			</div>
		</div>
	</div>

	</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
