<!DOCTYPE HTML>
<html 
	xmlns="http://www.thymeleaf.org"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link th:href="@{/styles/main.css}" rel="stylesheet" />
		<title>Music Store</title>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="/products/images/jumbo.jpg" as="image">
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar"/>
		<div th:replace="fragments/navbar :: jumbotron"/>
	    <div class="container content">
	    	<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/products">Products</a></li>
					<li th:text="${product.brand} + ' ' + ${product.name}" class="breadcrumb-item active" aria-current="page"></li>
				</ol>
			</nav>
			<div class="row">
		    	<div class="col-12 col-md-3 offset-md-2">
		    		<img th:src="@{${product.imgUrl} == null ? '/products/images/NA.jpg' : '/products/' + ${product.imgUrl}}" alt=${product.name} class="img-fluid border rounded float-left"/>
		   		</div>
		   		<div class="col-md text-center">
		   			<h1 th:text="${product.brand} + ' ' + ${product.name}"/>
					<h3 th:text="${product.model_year}"/>
		   		</div>
		   </div>
	   </div>
	</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
