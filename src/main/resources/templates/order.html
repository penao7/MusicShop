<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link th:href="@{/styles/main.css}" rel="stylesheet" />
		<title>Music Store</title>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="/products/images/jumbo.jpg" as="image">
	</head>
	<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div th:replace="fragments/navbar :: jumbotron"/>
	<div class="container content">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/cart">Cart</a></li>
				<li th:text="'Customer details'" class="breadcrumb-item active" aria-current="page"></li>
			</ol>
		</nav>
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<h2>Customer details</h2>
				<form action="#" th:action=@{/order} th:object="${customer}" method="post">
					<div class="form-group">
						<label for="firstName">Firstname</label>
						<input type="text" class="form-control" id="firstName" th:field="${customer.first_name}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{name}"/>	
					</div>
					<div class="form-group">
						<label for="lastName">Lastname</label>
						<input id="lastName" type="text" class="form-control" th:field="${customer.last_name}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"/>	
					</div>
					<div class="form-group">
						<label for="street">Street</label>
						<input class="form-control" id="street" type="text" th:field="${customer.street}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"/>	
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input class="form-control" type="text" th:field="${customer.city}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"/>	
					</div>
					<div class="form-group">
						<label for="postCode">Post code</label>
						<input class="form-control" type="text" th:field="${customer.post_code}"/>
						<p class="alert alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{post_code}"/>	
					</div>
					<Button class="btn btn-primary" type="submit">Submit</Button>
				</form>
			</div>
		</div>
	</div>

	</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
