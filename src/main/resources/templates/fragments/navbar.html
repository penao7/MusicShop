<div th:fragment="navbar">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-expand-lg fixed-top">
					<a class="navbar-brand" href="/"><img th:src="@{/products/images/guitar.png}" width="50px"></img></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						<a class="nav-link active" href="/">Home</a>
						<a class="nav-link active" href="/products">Products</a>
						<a sec:authorize="hasRole('ADMIN')" class="nav-link active" href="/addProduct">Add Product</a>
					</div>
					<span sec:authorize="hasRole('ADMIN')" class="navbar-text" th:text="'Logged in as ' + ${#authentication.name}"/>
					<div class="navbar-nav">
						<a class="nav-link mr-sm-2" href="/cart">Cart</a>  
						<a sec:authorize="!isAuthenticated()" class="nav-link mr-sm-2" href="/login">Login</a>  
			    		<a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a>
			    		<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
					</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p th:text="'Are you sure you want to delete ' + ${product.brand + ' ' + product.name}"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button th:onclick="${onclick}" type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</div>
</div>
